<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurando Freelancer - Fleelax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .button {
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .section {
            margin-top: 40px;
            padding: 30px;
            background-color: #f3f3f3;
            border-radius: 8px;
        }
        .client-form input, .client-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .client-form button {
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .client-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Procurando um Freelancer?</h1>
        <p>Encontre o profissional perfeito para o seu projeto no Fleelax. Cadastre sua vaga de trabalho agora!</p>

        <div class="section">
            <h2>Cadastre a vaga que você deseja preencher</h2>
            <form class="client-form">
                <input type="text" name="vaga" placeholder="Título da vaga" required>
                <textarea name="descricao" placeholder="Descrição da vaga" required></textarea>
                <select name="tipo" required>
                    <option value="">Tipo de trabalho</option>
                    <option value="tempo-integral">Tempo Integral</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="meio-turno">Meio Período</option>
                </select>
                <input type="text" name="salario" placeholder="Salário ou valor pago" required>
                <button type="submit">Cadastrar Vaga</button>
            </form>
        </div>
    </div>
</body>
</html>
