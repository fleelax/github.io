<!-- cadastro-freelancer.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Freelancer - Fleelax</title>
  <style>
    /* Estilos básicos para um design limpo e dinâmico */
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; color: #333; }
    .container { max-width: 500px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    form input, form textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    form button { width: 100%; padding: 12px; background: #6b5b95; border: none; color: #fff; font-size: 1.1em; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    form button:hover { background: #58427c; }
    .extra { text-align: center; margin-top: 15px; }
    .extra a { color: #ff6f61; text-decoration: none; font-weight: bold; }
    .extra a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Freelancer</h2>
    <form action="cadastro-freelancer-process.php" method="POST">
      <input type="text" name="nome" placeholder="Seu nome completo" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="password" name="senha" placeholder="Crie uma senha" required />
      <input type="password" name="confirma_senha" placeholder="Confirme sua senha" required />
      <input type="text" name="area" placeholder="Área de atuação (ex.: Design, Desenvolvimento Web)" required />
      <textarea name="habilidades" placeholder="Liste suas habilidades (separadas por vírgula)" required></textarea>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="extra">
      <p>Já tem uma conta? <a href="login-freelancer.html">Faça login aqui</a></p>
    </div>
  </div>
</body>
</html>
