<html lang="pt-br">
<head>

    <title>Contato - Fleelax</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #2f4f4f;
        }
        p {
            color: #555;

        nav a {
            margin: 10px;

<body>
    <h1>Entre em Contato</h1>
    <p>Você pode entrar em contato conosco através dos seguintes canais:</p>
    
    <ul>
        <li>Email: contato@fleelax.com</li>
        <li>Telefone: (11) 99999-9999</li>
        <li>Redes sociais: @fleelax</li>
    </ul>
<h2>Envie uma Mensagem</h2>
<form action="https://formspree.io/f/mwkzbqwn" method="POST">
    <label for="name">Nome:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="message">Mensagem:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>
    
    <input type="submit" value="Enviar">
</form>
