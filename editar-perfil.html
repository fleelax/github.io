<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Fleelax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #2f4f4f;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #2f4f4f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #4c6a6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <form action="salvar_edicao.php" method="POST">
            <!-- Campo de Nome -->
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" value="João da Silva" required>
            </div>

            <!-- Campo de E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="joao@email.com" required>
            </div>

            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="senha">Nova Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha (opcional)">
            </div>

            <!-- Campo de Descrição / Bio -->
            <div class="form-group">
                <label for="bio">Sobre você</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Escreva uma breve descrição sobre você...">Sou designer gráfico com 5 anos de experiência...</textarea>
            </div>

            <!-- Campo de Área de Atuação (somente para freelancers) -->
            <div class="form-group">
                <label for="area">Área de Atuação</label>
                <input type="text" id="area" name="area" value="Design Gráfico" required>
            </div>

            <!-- Campo de Link de Portfólio -->
            <div class="form-group">
                <label for="portfolio">Link do Portfólio</label>
                <input type="text" id="portfolio" name="portfolio" value="https://meuportfolio.com" required>
            </div>

            <!-- Botão de Salvar -->
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
