<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleelax - Freelancers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para ícones -->
    <style>
        body {
            background-color: #f0f8ff;  /* Cor de fundo suave */
            font-family: Arial, sans-serif;  /* Fonte simples e legível */
            color: #333;  /* Cor do texto */
            margin: 0;
            padding: 0;
            text-align: center;  /* Centraliza o texto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Faz o conteúdo ocupar toda a altura da tela */
            flex-direction: column; /* Organiza os itens em coluna */
        }
        h1 {
            color: #2f4f4f;  /* Cor do título */
        }
        p {
            color: #555;  /* Cor do texto do parágrafo */
            font-size: 1.2em;  /* Tamanho do texto */
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            font-size: 1.2em;
            color: #2f4f4f;
        }
        nav a:hover {
            color: #1e90ff;
        }
        .icons {
            margin-top: 20px;
        }
        .icons i {
            font-size: 2em;
            margin: 0 15px;
            color: #2f4f4f;
        }
        .icons i:hover {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Fleelax!</h1>
    <p>Plataforma para freelancers oferecerem seus serviços.</p>
    
    <!-- Menu de navegação -->
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Ícones de redes sociais -->
    <div class="icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</body>
</html>
